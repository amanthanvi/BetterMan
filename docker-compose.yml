name: betterman

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.comprehensive
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data  # Persistent database storage
      - man_cache:/app/.cache  # Cache for processed man pages
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////app/data/betterman.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Management service for loading man pages
  man-loader:
    build:
      context: ./backend
      dockerfile: Dockerfile.comprehensive
    environment:
      - DATABASE_URL=sqlite:////app/data/betterman.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - man_cache:/app/.cache
    depends_on:
      - redis
    profiles: ["tools"]
    command: ["python", "-m", "src.management.comprehensive_cli"]

volumes:
  frontend_node_modules:
  redis_data:
  man_cache:
