# Railway monorepo configuration for BetterMan

[build]
builder = "nixpacks"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Frontend Service (Next.js)
[[services]]
name = "frontend"
root = "frontend"
buildCommand = "npm ci && npm run build"
startCommand = "npm start"
healthcheckPath = "/"
port = 3000

  [services.env]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "${{RAILWAY_SERVICE_BACKEND_URL}}"

# Backend Service (FastAPI)
[[services]]
name = "backend"
root = "backend"
buildCommand = "pip install -r requirements.txt"
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
port = 8000

  [services.env]
  PYTHON_VERSION = "3.11"
  ENVIRONMENT = "production"
  DATABASE_URL = "${{DATABASE_URL}}"
  REDIS_URL = "${{REDIS_URL}}"
  SECRET_KEY = "${{SECRET_KEY}}"
  CORS_ORIGINS = "${{RAILWAY_SERVICE_FRONTEND_URL}}"
