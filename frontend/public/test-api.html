<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing API...\n';
            
            try {
                const response = await fetch('http://localhost:8000/api/docs?limit=1', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers:\n`;
                for (const [key, value] of response.headers.entries()) {
                    output.textContent += `  ${key}: ${value}\n`;
                }
                
                const data = await response.json();
                output.textContent += `\nData: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
