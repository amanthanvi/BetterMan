<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click and save each canvas as the corresponding PNG file:</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BM', size / 2, size / 2);
            
            const div = document.createElement('div');
            div.innerHTML = `<h3>icon-${size}.png</h3>`;
            div.appendChild(canvas);
            container.appendChild(div);
            
            // Convert to PNG and create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.textContent = `Download icon-${size}.png`;
                div.appendChild(document.createElement('br'));
                div.appendChild(a);
            });
        });
    </script>
</body>
</html>
