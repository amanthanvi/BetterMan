version: '3.8'

services:
  extractor:
    build:
      context: ./backend
      dockerfile: app/workers/Dockerfile.extractor
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/betterman}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    networks:
      - betterman-network
    volumes:
      - ./backend/app:/app
    command: python3 -m workers.railway_extractor

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=betterman
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - betterman-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    networks:
      - betterman-network
    ports:
      - "6379:6379"

networks:
  betterman-network:
    driver: bridge

volumes:
  postgres-data: