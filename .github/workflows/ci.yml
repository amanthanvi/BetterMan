name: ci

on:
  pull_request:
  push:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm -C frontend lint
      - run: pnpm -C frontend build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: pipx install uv
      - run: cd backend && uv sync --frozen
      - run: cd backend && uv run ruff check .
      - run: cd backend && uv run ruff format --check .
      - run: cd backend && uv run pytest

  ingestion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: pipx install uv
      - run: cd ingestion && uv sync --frozen
      - run: cd ingestion && uv run ruff check .
      - run: cd ingestion && uv run ruff format --check .
      - run: cd ingestion && uv run python -m pytest

  deploy_railway:
    needs:
      - frontend
      - backend
      - ingestion
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        shell: bash
        run: |
          set -euo pipefail

          for attempt in 1 2 3 4 5; do
            echo "Installing Railway CLI (attempt $attempt/5)â€¦"
            if npm install -g @railway/cli; then
              break
            fi
            sleep $((attempt * 10))
          done

          railway --version

      - name: Deploy web (Railway)
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: efecaef3-7389-4b3e-b767-5f56858b845e
          RAILWAY_ENVIRONMENT_ID: dc10158e-d1fd-4039-9089-4c6068357251
          RAILWAY_SERVICE_ID: d254e49e-352c-4678-8933-eab6422a02c1
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${RAILWAY_API_TOKEN:-}" ]]; then
            echo "Missing RAILWAY_TOKEN GitHub Actions secret."
            exit 1
          fi

          railway link \
            --project "$RAILWAY_PROJECT_ID" \
            --environment "$RAILWAY_ENVIRONMENT_ID" \
            --service "$RAILWAY_SERVICE_ID"

          railway up --ci \
            --service "$RAILWAY_SERVICE_ID" \
            --environment "$RAILWAY_ENVIRONMENT_ID"
