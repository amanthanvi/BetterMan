name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dependency_review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: high

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm -C frontend lint
      - run: pnpm -C frontend build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5
        with:
          python-version: 3.12

      - run: pipx install uv
      - run: cd backend && uv sync --frozen
      - run: cd backend && uv run ruff check .
      - run: cd backend && uv run ruff format --check .
      - run: cd backend && uv run pytest

  ingestion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5
        with:
          python-version: 3.12

      - run: pipx install uv
      - run: cd ingestion && uv sync --frozen
      - run: cd ingestion && uv run ruff check .
      - run: cd ingestion && uv run ruff format --check .
      - run: cd ingestion && uv run python -m pytest

  deploy_railway:
    needs:
      - frontend
      - backend
      - ingestion
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install Railway CLI
        shell: bash
        run: |
          set -euo pipefail

          for attempt in 1 2 3 4 5; do
            echo "Installing Railway CLI (attempt $attempt/5)â€¦"
            if npm install -g @railway/cli; then
              break
            fi
            sleep $((attempt * 10))
          done

          railway --version

      - name: Deploy web (Railway)
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: efecaef3-7389-4b3e-b767-5f56858b845e
          RAILWAY_ENVIRONMENT_ID: dc10158e-d1fd-4039-9089-4c6068357251
          RAILWAY_SERVICE_ID: d254e49e-352c-4678-8933-eab6422a02c1
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${RAILWAY_API_TOKEN:-}" ]]; then
            echo "Missing RAILWAY_TOKEN GitHub Actions secret."
            exit 1
          fi

          railway link \
            --project "$RAILWAY_PROJECT_ID" \
            --environment "$RAILWAY_ENVIRONMENT_ID" \
            --service "$RAILWAY_SERVICE_ID"

          railway up --ci \
            --service "$RAILWAY_SERVICE_ID" \
            --environment "$RAILWAY_ENVIRONMENT_ID"
