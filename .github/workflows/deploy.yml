name: deploy-railway

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, SHA) to deploy"
        required: false
        default: main

concurrency:
  group: deploy-railway-${{ inputs.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: efecaef3-7389-4b3e-b767-5f56858b845e
      RAILWAY_ENVIRONMENT_ID: dc10158e-d1fd-4039-9089-4c6068357251
      RAILWAY_SERVICE_ID: d254e49e-352c-4678-8933-eab6422a02c1
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install Railway CLI
        shell: bash
        run: |
          set -euo pipefail

          for attempt in 1 2 3 4 5; do
            echo "Installing Railway CLI (attempt $attempt/5)â€¦"
            if npm install -g @railway/cli; then
              break
            fi
            sleep $((attempt * 10))
          done

          railway --version

      - name: Link project
        run: railway link --project "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT_ID" --service "$RAILWAY_SERVICE_ID"

      - name: Deploy web
        run: railway up --ci --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT_ID"
